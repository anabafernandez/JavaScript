<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
<link rel="stylesheet" href="../styles/style.css">

</head>
<body>
    <div class="grid">
        <div class="display-grid" id="Item1">Item 1</div>
        <div class="display-grid" id="item2">Item 2</div>
        <div class="display-grid" id="Item3">Item 3</div>
        <div class="display-grid" id="Item4">Item 4</div>
        <div class="display-grid" id="Item5">Item 5</div>
        <div class="display-grid" id="Item6">Item 6</div>
        <div class="display-grid" id="Item7">Item 7</div>
    </div>
    <hr>
    
    <!-- html semÃ¡ntico div.container-1> header.responsive+nav.responsive+sidebar.responsive+section.responsive+article.responsive+footer.responsive-->

    <div class="container-1">
        <header class="responsive">Header</header>
        <nav class="responsive">Navbar</nav>
        <aside class="responsive">Sidebar</aside>
        <section class="responsive">Section</section>
        <article class="responsive">Article</article>
        <footer class="responsive">Footer</footer>
    </div>
    

</body>
</html>
